<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Gott</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            animation: fadeBackground 15s infinite;
            background-size: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @keyframes fadeBackground {
            0% {background-color: #3498db;}
            25% {background-color: #9b59b6;}
            50% {background-color: #e74c3c;}
            75% {background-color: #f1c40f;}
            100% {background-color: #3498db;}
        }

        .content {
            position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100vw;
    color: white;
        }

        .title {
            font-size: 8em;
    font-weight: bold;
    letter-spacing: 3px;
        }

        .subtitle {
            font-size: 2em;
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="content">
    <div class="title">&lt; Daniel Gott /&gt;</div>
    <div class="subtitle">Developer | Maker | Cool Dude</div>
</div>

</body>
</html>
